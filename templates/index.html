<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Exchange Dashboard</title>

  <!-- Static CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

  <!-- Plotly library -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <!-- ─── TOP ROTATING TICKER ──────────────────────────────────────────────────── -->
  <div id="ticker-container">
    <ul id="ticker"></ul>
  </div>

  <!-- ─── CHART TITLE (we’ll fill this from JS) ───────────────────────────────── -->
  <div id="chart-title" class="chart-title"></div>

  <!-- ─── PLOTLY CHART (staticPlot:true to disable interactivity) ─────────────── -->
  <div id="chart" style="width:100%; height:60vh;"></div>

  <!-- ─── PRICE GRID (bottom price tabs) ──────────────────────────────────────── -->
  <div id="price-grid" class="grid"></div>

  <!-- ─── PURCHASE HISTORY (new panel below price grid) ───────────────────────── -->
  <div id="purchase-history-container">
    <h2>Purchase History</h2>
    <div id="purchase-history" class="history-grid"></div>
  </div>

  <!-- ─── MAIN.JS (handles polling /prices, /history, /purchases) ─────────────── -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
